<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>

    <div id="app" v-cloak>

        <h2>My deepest, darkest question: {{existentialQuestion}}</h2>
        <input v-model="existentialQuestion" />

        <p>You have decided this statement is {{statementIsTrue}}</p>

        <label>
            <input type="checkbox" v-model="statementIsTrue" /> Is this statement true?
        </label>

        <p>A list of names that rhyme: {{namesThatRhyme.join(', ')}}</p>
        <label>
            <input type="checkbox" value="Daniel" v-model="namesThatRhyme" /> Daniel
        </label>
        <label>
            <input type="checkbox" value="Nathaniel" v-model="namesThatRhyme" /> Nathaniel
        </label>
        <label>
            <input type="checkbox" value="Hubert" v-model="namesThatRhyme" /> Hubert
        </label>


        <p>You have decided this statement is </p>
        Is this statement true? {{statementIsTrue2}}.
        <label>
            <input type="radio" value="Yes" v-model="statementIsTrue2" /> Yes, it is true.
        </label>
        <label>
            <input type="radio" value="No" v-model="statementIsTrue2" /> No, not at all.
        </label>

    </div>

    
    <script src="vue.js"></script>
    <script>
   
        let vm =new Vue({

            el: "#app",
            
            data : {
                
                existentialQuestion: 'Am I truly an alligator?',
                statementIsTrue: true,
                statementIsTrue2: true,
                namesThatRhyme: [] 
                
                
            },

            methods : {

                
            }   

        });

    </script>


</body>
</html>
