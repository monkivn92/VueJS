<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>

    <div id="app" v-cloak>

        <a href="#test" @click.prevent="addToCount">Add</a>
        <button @click="cnt++">{{cnt}}</button>

    </div>

    
    <script src="vue.js"></script>
    <script>
   
        let vm =new Vue({

            el: "#app",
            
            data : {
                
                cnt : 1
                
            },

            methods : {
                addToCount : function(){
                    this.cnt++;
                }
            }   

        });

    </script>


</body>
</html>
