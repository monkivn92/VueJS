<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>

    <div id="app" v-cloak>

        <div>
            <input v-model="parentMsg">
            <br>
            <child v-bind:my-message="parentMsg"></child>
            <child3d :abcd="parentabcd"></child3d>
        </div>

    </div>

    
    <script src="vue.js"></script>
    <script> 

        let childdd = {
                // camelCase in JavaScript
                props: ['abcd'],
                template: '<p>{{abcd}}-child3deeeeeeee</p>'
        };

        Vue.component('child', {            

            props: ['myMessage'],

            template: '<span>{{ myMessage }}</span> <child3d ></child3d>'
        });
        

        new Vue({

            components: { 'child3d': childdd },

            el: '#app',

            data : {
                parentMsg : "msg from parent",
                parentabcd : "abd from parent"
            }

        });

    </script>


</body>
</html>
