<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>

    <div id="app">
        <h1>{{ msg }}</h1>
        <button v-if="isLoggedIn"> Logout </button>
        <button v-else> Log In </button>
        <button @click="addProp"> Add </button>
    </div>

    <div id="app2">
        <h1>{{ userProfile.name }}</h1>
        
        <button @click="changeProp"> change </button>
    </div>

    <script src="vue.js"></script>

    <script>
   
        let one =new Vue({

            el: "#app",
            
            data : {
                
                msg: "Hello World!",
                isLoggedIn: false,
                vuong: {}
               
            },                   

            methods : {

                addProp : function(e){
                   
                }

            }        

        });

      
        var vm = new Vue({

            el: "#app2",

            data: {

                msg : 'init...',

                userProfile: {
                    name: 'Anika'
                }
            },

             methods: {

                changeProp: function (e) {

                    Vue.set(vm.userProfile, 'name', 'vuong');
                   

                }

            } 

        });

        
        

    </script>
</body>
</html>
